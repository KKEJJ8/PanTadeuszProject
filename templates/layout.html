<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pan Tadeusz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-3 bg-light pt-3">
                <h4 class="text-center">Table of Contents</h4>
                <ul class="list-group">
                    {% for book_id, book_name in books.items() %}
                    <li class="list-group-item">
                        <a href="{{ url_for('show_book', book_id=book_id) }}">{{ book_name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>

            <!-- Main content -->
            <main class="col-9 pt-3">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
